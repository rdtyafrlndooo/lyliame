<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Video Downloader</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #ffffff;
            color: #333333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            border: 1px solid #eaeaea;
            border-radius: 12px;
            padding: 30px;
            width: 100%;
            max-width: 450px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333333;
            letter-spacing: 1px;
        }

        input[type="text"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #cccccc;
            border-radius: 8px;
            background: #f9f9f9;
            color: #333333;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: #2575fc;
            background: #ffffff;
            outline: none;
            box-shadow: 0 0 8px rgba(37, 117, 252, 0.2);
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #ffffff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        button:hover {
            background: linear-gradient(135deg, #2575fc, #6a11cb);
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(37, 117, 252, 0.3);
        }

        #result {
            margin-top: 20px;
            text-align: left;
        }

        video {
            width: 100%;
            height: 300px;
            margin-top: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s ease;
            border: 2px solid aqua;
        }

        video:hover {
            transform: scale(1.05);
        }

        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .popup video {
            max-width: 80%; 
            max-height: 80%;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .popup .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: #ffffff;
            cursor: pointer;
        }

        .error {
            color: #ff5e3a;
            font-size: 14px;
            margin-top: 10px;
        }

        .spinner {
            display: none;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #2575fc;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }


        .loading-text {
            font-size: 14px;
            color: #666666;
        }

        .download-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        a.download-btn {
            flex: 1;
            padding: 12px;
            margin: 0 5px;
            border: none;
            border-radius: 8px;
            background: linear-gradient(135deg, #0540ff, #02ffff);
            color: #fafafa;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(255, 126, 95, 0.2);
        }

        a.download-btn:hover {
            background: linear-gradient(135deg, #02ffff, #0540ff);
            transform: scale(1.05);
            box-shadow: 0 4px 10px rgba(255, 126, 95, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>TikTok Video Downloader</h1>
        <div id="inputSection">
            <input type="text" id="videoUrl" placeholder="Masukkan URL TikTok">
            <button onclick="downloadVideo()"> Unduh Video <i class="fas fa-cloud-download-alt"></i></button>
        </div>
        <div id="result"></div>
        <div id="loading" class="spinner"></div>
        <p id="loadingText" class="loading-text" style="display: none;">Sedang memproses...</p>
    </div>

    <div class="popup" id="videoPopup">
        <span class="close" onclick="closePopup()">&times;</span>
        <video id="popupVideo" controls></video>
    </div>

    <script>
        async function downloadVideo() {
            const videoUrl = document.getElementById('videoUrl').value.trim()
            const resultDiv = document.getElementById('result')
            const loadingSpinner = document.getElementById('loading')
            const loadingText = document.getElementById('loadingText')
            const inputSection = document.getElementById('inputSection')

            resultDiv.innerHTML = ''
            loadingSpinner.style.display = 'block'
            loadingText.style.display = 'block'

            if (!videoUrl) {
                loadingSpinner.style.display = 'none'
                loadingText.style.display = 'none'
                resultDiv.innerHTML = '<p class="error">Silakan masukkan URL TikTok.</p>'
                return
            }

            try {
                await new Promise(resolve => setTimeout(resolve, 1000))

                const response = await axios.get(`https://api.allorigins.win/get?url=${encodeURIComponent(`https://api.im-rerezz.xyz/api/dl/tiktok?url=${encodeURIComponent(videoUrl)}`)}`)
                const data = JSON.parse(response.data.contents)

                if (data.status && data.data) {
                    const videoLink = data.data.videoUrl
                    const musicLink = data.data.musicUrl

                    resultDiv.innerHTML = `
                        <video id="smallVideo" controls>
                            <source src="${videoLink}" type="video/mp4">
                            Browser Anda tidak mendukung pemutaran video.
                        </video>
                        <br><br>
                        <div class="download-buttons">
                            <a href="${videoLink}" download class="download-btn"><i class="fas fa-video"></i> Download Video</a>
                            <a href="${musicLink}" download class="download-btn"><i class="fas fa-music"></i> Download Musik</a>
                        </div>
                    `

                    const smallVideo = document.getElementById('smallVideo')
                    smallVideo.onclick = () => openPopup(videoLink)


                    inputSection.style.display = 'none'
                } else {
                    resultDiv.innerHTML = `<p class="error">Gagal mengunduh video. Pesan: ${data.message || 'URL tidak valid.'}</p>`
                }
            } catch (error) {
                resultDiv.innerHTML = `<p class="error">Terjadi kesalahan: ${error.message || 'Coba lagi nanti.'}</p>`
            } finally {
                loadingSpinner.style.display = 'none'
                loadingText.style.display = 'none'
            }
        }

        function openPopup(videoLink) {
            const popup = document.getElementById('videoPopup')
            const popupVideo = document.getElementById('popupVideo')
            popupVideo.src = videoLink
            popup.style.display = 'flex'
        }

        function closePopup() {
            const popup = document.getElementById('videoPopup')
            const popupVideo = document.getElementById('popupVideo')
            popup.style.display = 'none'
            popupVideo.src = '' 
        }
    </script>
</body>
</html>
